<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video width="600" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>        
    </video>
    <h1>Inserindo vídeo do Youtube</h1>
        <iframe width="600" height="315" src="https://www.youtube.com/embed/m2bX4n6OfJg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/518841097" width="600" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
